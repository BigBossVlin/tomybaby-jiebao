<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐 | Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bg-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- 爱心容器 -->
    <div id="hearts-container"></div>

    <!-- 轮播容器 -->
    <div class="carousel">
        <!-- 轮播项 -->
        <div class="carousel-item active">
            <img src="images/1.jpg" alt="图片1">
            <div class="text-box">轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。</div>
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="图片2">
            <div class="text-box">你是我窗前的一棵树，我是树下的影子；我的心中永远有一棵树，你曾在上面栖息过。</div>
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="图片3">
            <div class="text-box">我不去想是否能够成功，既然选择了远方，便只顾风雨兼程。</div>
        </div>
        <div class="carousel-item">
            <img src="images/4.jpg" alt="图片4">
            <div class="text-box">你是人间的四月天，朝露般的轻盈，是我心底永远的春天。</div>
        </div>
        <div class="carousel-item">
            <img src="images/5.jpg" alt="图片5">
            <div class="text-box">Shall I compare thee to a summer's day? Thou art more lovely and more temperate.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
